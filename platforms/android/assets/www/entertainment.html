        <div class="modal fade" id="popupplayaudio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="H1">Play Audio</h4>
                    </div>
                    <div class="modal-body">
                        <div id="jukebox">
                            <div class="info">Please wait...</div>
                            <div class="loader">
                                <div class="load-progress">
                                    <div class="play-progress">
                                    </div>
                                </div>
                            </div>
                            <div class="controls">
                                <a class="prev" href="#"><span>Prev</span></a>
                                <a class="play" href="#"><span>Play</span></a>
                                <a class="pause" href="#"><span>Pause</span></a>
                                <a class="next" href="#"><span>Next</span></a>
                            </div>
                            <audio class="aud">
                                <p>Oops, looks like your browser doesn't support HTML 5 audio.</p>
                            </audio>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-xs-12">
                            <div class="form-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

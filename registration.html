    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="center">
                    <img class="logo registration" src="images/logo-red.png" alt="Woobus_logo" />
                </div>
            </div>
            <div class="row">
                <form class="col s12">
                    <!-- Name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix woobus-text">account_circle</i>
                            <input id="txtUserName" type="text">
                            <label for="txtUserName">Name</label>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix woobus-text">email</i>
                            <input id="txtEmail" type="email">
                            <label for="txtEmail">Email</label>
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix woobus-text">phone</i>
                            <input id="txtPhoneNumber" type="tel">
                            <label for="txtPhoneNumber">Phone Number</label>
                        </div>
                    </div>
                </form>
                <div class="row center">
                    <button id="btnRegister" class="btn-large waves-effect waves-light woobus" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <link rel="stylesheet" type="text/css" href="Materialize/css/edits.css" />
</head>

        <div class="brand-logo center">My Journey</div>

</header>

<main>
    <div class="container">
        <!-- Space -->
        <div class="row"><span> </span></div>
        <!-- Current Journey Box -->
        <div class="card-panel woobus z-depth-2" id="journey-box">
            <!-- From To -->
            <div class="row">
                <div class="col s6 white-text left-align">
                    <p class="from journey">From</p>
                    <p class="from journey">
                        <i class="material-icons md-18">place</i>
                        <span class="white-text" id="from"></span>
                    </p>
                </div>
                <div class="col s6 white-text right-align">
                    <p class="to journey">To</p>
                    <p class="to journey">
                        <span class="white-text" id="to"></span>
                        <i class="material-icons md-18">place</i>
                    </p>
                </div>
            </div>
            <!-- Journey Progress -->
            <div class="row">
                <div id="stops" class="col s12">
                    <a href="#" class="bin tooltipped" data-position="top" data-delay="50" data-tooltip="Your Position">
                        <i id="marker" class="material-icons">person_pin</i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="strip woobus row center-block col s12">
                    <ul class="center">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li id="arrow"><i class="material-icons col s1">swap_vert</i></li>
                    </ul>
                </div>
            </div>
            <!-- Journey Details -->
            <div class="row">
                <div class="col s6 journey"><span class="distance_home distance_km white-text" id="distance"></span></div>
                <div class="col s6 journey"><span class="distance_home distance_hr right white-text" id="time"></span></div>
            </div>
        </div>
        <!-- Options -->
        <div class="row">
            <div class="col s4">
                <a href="entertainment.html"> <div class="center promo">
                    <i class="material-icons woobus-text md-48">video_library</i>
                    <p class="promo-caption woobus-text">Entertainment</p>
                </div> </a>
            </div>
            <div class="col s4 promo-journey">
                <a class="modal-trigger" href="#modal1" data-target="modal1"> <div class="center promo">
                    <i class="material-icons woobus-text md-48">work</i>
                    <p class="promo-caption woobus-text">Accessories</p>
                </div> </a>
            </div>
            <div class="col s4">
                <a href="feedback.html"> <div class="center promo">
                    <i class="material-icons woobus-text md-48">thumbs_up_down</i>
                    <p class="promo-caption woobus-text">Feedback</p>
                </div> </a>
            </div>
            <hr>
        </div>
    </div>


    <!-- Accessories Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Accessories</h4>
            <ul class="collection">
                <li class="collection-item avatar">
                    <img src="images/eye.png" alt="" class="circle">
                    <span class="title">Eye Masks</span>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
                <li class="collection-item avatar">
                    <img src="images/blan.png" alt="" class="circle">
                    <span class="title">Blankets</span>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
                <li class="collection-item avatar">
                    <img src="images/bag.png" alt="" class="circle">
                    <span class="title">Puke Bags</span>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <div class="modal-action modal-close center">
                Please contact the conductor to avail these accessories</div>
        </div>
    </div>

    <!-- Scheduled Stops Modal Structure -->
    <div id="modal2" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <button type="button" class="close modal-close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="stop_title" class="modal-title"></h4>
            </div>
            <div class="row">
                <img id="stop_image" src="images/mall.jpg">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Restaurants</td>
                            <td id="stop_restaurants"></td>
                        </tr>
                        <tr>
                            <td>Facilities</td>
                            <td id="stop_facilities"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Request to Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <!-- Script files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!-- Materialize Js -->
    <script type="text/javascript" src="Materialize/js/materialize.js"></script>

    <!-- Custom js files -->
    <script src="js/custom.js"></script>
    <script src="js/common.js"></script>
    <script src="js/custom-journey.js"></script>

        //Initialising modals
        $(document).ready(function(){
            $('.modal-trigger').leanModal();
        });
    </script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

</html>

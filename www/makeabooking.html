<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>No Wifi</title>

    <!-- theme CSS -->
    <link rel="stylesheet" type="text/css" href="Materialize/font/material%20icons/material-icons.css"/>
    <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="Materialize/css/edits.css" />
    <script src="cordova.js"></script>
</head>
<body class="woobus">
    <div class="container">
        <div class="row">
            <div class="card-panel woobus bg wifi">
                <p class="woobus-text">
                    Please Connect to a WOOBUS Wi-Fi to Enjoy All the Features.
                </p>
            </div>
        </div>
    </div>

    <!-- Script files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!-- Materialize Js -->
    <script type="text/javascript" src="Materialize/js/materialize.min.js"></script>

    <!-- Custom js files -->
    <script src="js/custom.js"></script>
    <script src="js/common.js"></script>
    <script>
        window.analytics.trackView('No Wi-fi')
        setInterval( function(){$.ajax({
            type: 'GET',
            url: _localUrl+'/users/state',
            contentType: 'application/json',
            dataType: "json",
            success: function(data){
                console.log(data);
                localStorage._apiBaseUrl=_localUrl;
                _apiBaseUrl=_localUrl;
                console.log(_apiBaseUrl);
                if(localStorage.getItem('token')){
                    console.log(localStorage.getItem('token'));
                    console.log()
                    if(data.in_bus){
                        $(location).attr('href','myjourney.html');
                    }
                }else{
                $(location).attr('href','registration.html');
            }
        },
        error: function(err){
            console.log(err);
            localStorage._apiBaseUrl=_apiBaseUrl;
            //_apiBaseUrl="http://dev.cachefi.com/api/v1";
            if(!localStorage.getItem('token')){
                $(location).attr('href','registration.html');
            }
        },
        timeout: 3000 // sets timeout to 3 seconds

    })},6000)
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady()
    {
//          var so = cordova.plugins.screenorientation;
//          so.setOrientation(so.Orientation.LANDSCAPE);
        document.addEventListener("backbutton", function() {
            navigator.app.exitApp();
//            $(location).attr('href','entertainment.html');
        }, false);
    }
</script>
</body>
</html>

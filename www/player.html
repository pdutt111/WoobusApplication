    <!-- Player javascript -->
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady()
        {
//          var so = cordova.plugins.screenorientation;
//          so.setOrientation(so.Orientation.LANDSCAPE);
            screen.unlockOrientation();
            document.addEventListener("backbutton", function() {
                //navigator.app.exitApp();
                $(location).attr('href','entertainment.html');
            }, false);
        }
        $(document).ready(function () {
            jQuery(document).on('webkitfullscreenchange', function(e) {
                if(!e.currentTarget.webkitIsFullScreen) {
                    screen.unlockOrientation();
                }
            });
            $("#btnPlayVideo").attr({
                "src": sessionStorage.videoUrl,
                "autoplay": true
            });
            $("#btnPlayVideo").ready(function(){
//              this.enterFullScreen(); // enter full screen by default -stooch
//                this.play(); // force autoplay -stooch
                var elem = this;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                }
            });
            $("#movie-name").html("");
            $("#movie-name").append(sessionStorage.videoName);
            $('title').append(sessionStorage.videoName);
        });
        //window.analytics.trackView(sessionStorage.videoName);
    </script>
